<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#8053FF",
              secondary: "23155B",
            },
          },
          fontFamily: {
            poppins: ["Poppins", "sans-serif"],
            roboto: ["Roboto", "sans-serif"],
            arial: ["Arial", "sans-serif"],
          },
        },
      };
    </script>
  </head>
  <body>
    <main class="w-full flex items-start shrink-0">
      <section class="hidden md:block">
        <img
          class="w-screen h-screen object-cover"
          src="background.jpg"
          width="984"
        />
      </section>
      <section
        class="w-full h-screen flex flex-col justify-between items-center pt-9 pb-44 px-4 md:items-start md:self-stretch md:p-12 md:max-w-md"
      >
        <div class="w-full flex flex-col md:flex-col-reverse gap-12">
          <form class="flex flex-col items-center gap-6 self-stretch">
            <h1
              class="font-poppins text-xl not-italic font-semibold leading-7 self-stretch"
            >
              Nice to see you again
            </h1>
            <section class="flex flex-col items-start gap-3 self-stretch">
              <label for="email" class="hidden">Email</label>
              <input
                type="text"
                id="email"
                name="emailPhone"
                class="flex flex-col items-start self-stretch font-roboto text-base px-4 py-2 bg-[#F2F2F2] focus:bg-[#E5E5E5] rounded-md"
                placeholder="Email or phone number"
                required
              />
              <label for="password" class="hidden">Email</label>
              <input
                type="password"
                id="password"
                name="password"
                class="flex flex-col items-start self-stretch font-roboto text-base px-4 py-2 bg-[#F2F2F2] focus:bg-[#E5E5E5] rounded-md"
                placeholder="Enter Password"
                required
              />
              <a
                class="font-arial font-normal text-right text-xs text-primary leading-5 tracking-wider self-stretch"
                href="#forgot-password"
                >Forgot password?</a
              >
            </section>
            <button
              class="flex flex-col justify-center items-center self-stretch px-6 py-2.5 font-roboto bg-primary text-white font-bold leading-5 tracking-[0.3px] rounded-md"
              type="submit"
            >
              Sign in
            </button>
            <hr class="h-[0.5px] bg-[#E5E5E5] self-stretch" />
            <button
              class="flex gap-2 justify-center items-center font-arial font-normal bg-[#333333] text-white text-sm py-2.5 tracking-wider rounded-md self-stretch"
              type="submit"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="21"
                height="21"
                viewBox="0 0 21 21"
                fill="none"
              >

                  d="M5.04701 12.164C4.62559 10.9224 4.62559 9.57792 5.04701 8.33638V5.76012H1.7032C0.998184 7.15332 0.631012 8.69094 0.631012 10.2502C0.631012 11.8094 0.998184 13.347 1.7032 14.7402L5.04701 12.164Z"

                  fill="#EA4335"
                />
              </svg>
              Or sign in with Google
            </button>
            <div
              class="flex items-start gap-2 font-arial text-xs font-normal leading-5 tracking-[0.3px]"
            >
              <p>Dont have an account?</p>
              <a class="text-primary" href="#">Sign up now</a>
            </div>
          </form>
          <div
            class="flex justify-center items-center gap-3 p-1 md:justify-start"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="53"
              height="61"

            </svg>
            <p class="font-poppins text-secondary text-lg font-bold leading-10">
              Vision Capital
            </p>
          </div>
        </div>

          class="flex items-center justify-center text-xs text-roboto tracking-wider self-stretch"

</html>
